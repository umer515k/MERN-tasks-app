apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: mern-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: umer515k/node-app-backend
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: "mongodb://root:example@mongodb-service:27017"