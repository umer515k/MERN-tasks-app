events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve static files correctly
        location / {
            root /usr/share/nginx/html;
            index index.html;

            # This ensures that if a file is not found, we redirect to index.html for Single Page Application (SPA)
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to your backend
        location /api {
            proxy_pass http://backend-service:5000;  # Use your backend service name
            proxy_set_header Host $host;
        }

        # Add caching for static assets (disable for testing to avoid caching issues)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg|otf)$ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Disable caching for index.html to always get the latest version
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
